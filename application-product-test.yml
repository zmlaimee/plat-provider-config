
spring: #局部application.yml 可以不要
  application:
      name: lovebuy-product
server:
  port: 8002
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lemonsports_product
    username: root
    password: root
mybatis-plus:
  mapper-locations: classpath:cn/lemonsports/mapper/*Mapper.xml
  type-aliases-package: cn.lemonsports.domain,cn.lemonsports.query
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true